<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTMl5</title>
</head>
<body>
    <h1>Foto pequena</h1>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Foto-M.png" type="image/png">
        <img src="imagens/Foto-G.png" alt="foto pequena">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Leão - Marilia Mendonça</p>
    <audio src="media/Marília Mendonça - Leão - Decretos Reais 2 (256 kbps).mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="media/Marília Mendonça - Leão - Decretos Reais 2 (256 kbps).mp3" type="audio/mpeg" >
    </audio>
    <h1>Inserindo videos</h1>
    <p>Video do proprio servidor</p>

    <video src="media/video2.mp4" width="200" controls></video>

    <video width="200" controls autoplay loop >
        <source src="media/video2.mp4" type="video/mp4">
        <source src="media/video1.mp4" type="video/mp4">
        <p>Seu navegador n tem compatibilidade com o formato do video</p>
    </video>
    <iframe width="404" height="300" src="https://www.youtube.com/embed/MwOOu0ogvHE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
