<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get">
        <p><label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" 
placeholder="Nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input id="button" type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
