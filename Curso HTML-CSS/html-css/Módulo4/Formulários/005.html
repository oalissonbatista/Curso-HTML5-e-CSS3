<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="cadastro.php">
        <fieldset>
            <p>
                <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut" ><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Voleibol</label><br>
                <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
    
</body>
</html>
